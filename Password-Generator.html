<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300;1,500&family=Rubik:ital,wght@0,400;1,300;1,500&display=swap" rel="stylesheet">
    <title>Password Generators</title>
    </body>
    <main> 
        <div class="name">Password Generator</div>
        <div class="pass-area">
            <div class="input-icons">
                <input class="input-field" type="text">
                <i class="fa-regular fa-copy" onclick="copyFunction()"></i>
            </div>
        </div>
        <div class="main-body">
            <div class="char-len">
                <p id="char">Character Length</p>
                <div class="len"></div>
            </div>
            <input type="range" min="0" max="20" value="0" id="slider">
            <div class="lables">
                <input type="checkbox" id="Upper" name="Upper" value="Upper">
                <label for="Upper">Include UpperCase Letters</label><br>
    
                <input type="checkbox" id="Lower" name="Lower" value="Lower">
                <label for="Lower">Include LowerCase Letters</label><br>
    
                <input type="checkbox" id="Numbers" name="Numbers" value="Numbers">
                <label for="Numbers">Include Numbers</label><br>
                
                <input type="checkbox" id="Sympols" name="Sympols" value="Sympols">
                <label for="Sympols">Include Sympols</label><br>
            </div>
            <div class="strength">
                <div>STRENGTH</div>
                <div class="mid">
                    <p>MEDIUM</p>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <button id="gen">GENERATE<i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </main>
    <script src="pass_gen.js"></script>
    </body>

</html>
